spring:
  application:
    name: api-gateway
  cloud:
    spring:
      cloud:
        gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
            - Path=/auth/**
          filters:
              - AuthenticationFilter

        - id: chat-service
          uri: lb://chat-service
          predicates:
            - Path=/chat/**
  data:
    redis:
      host: redis_cache
      port: 6379
  cache: 
    type: redis

